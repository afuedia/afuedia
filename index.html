        </li>
      </ul>
    </div>
  </nav>

  <!-- Sección "welcome" -->
  <section id="welcome-section" class="jumbotron text-center">
    <div>
      <h1 class="display-4">Hola, soy Antonio</h1>
      <p class="lead">y estoy aprendiendo HTML, CSS y JavaScript</p>
    </div>
  </section>

  <!-- Sección "projects" -->
  <section id="projects" class="container my-5">
    <h2 class="text-center mb-4">Me podrás encontrar en...</h2>
    <div class="row">
      <div class="col-md-6 mb-4">
        <a class="card text-center p-4" target="_blank" href="https://www.freecodecamp.org/espanol/afuedia">
          <div class="card-body">
            <h5 class="card-title">
               FreeCodeCamp <i class="fab fa-free-code-camp fa-2x"></i>
            </h5>
          </div>
        </a>
      </div>
      <div class="col-md-6 mb-4">
        <a class="card text-center p-4" target="_blank" href="https://www.linkedin.com/in/afuedia/">

               LinkedIn <i class="fab fa-linkedin fa-2x"></i>
            </h5>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!-- Sección "contact" -->
  <section id="contact" class="container my-5">
    <h2 class="text-center">Ponte en contacto conmigo</h2>
    <form class="mt-4">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <footer class="bg-light text-center p-3">
